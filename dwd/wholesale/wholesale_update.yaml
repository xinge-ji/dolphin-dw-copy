workflow:
  name: "wholesale_update"
  project: "dwd"
  schedule: 0 0 4 ? * * *

tasks:
  - name: dependent
    task_type: Dependent
    flag: YES
    denpendence:
    op: and
    groups:
      - op: and
        groups:
          - project_name: erp_ods
            workflow_name: erp_manual_update
            dependent_task_name: '0'
            dependent_date: today
        
          - project_name: erp_ods
            workflow_name: erp_update_type1_daily_01
            dependent_task_name: '0'
            dependent_date: today

  - name: contract_doc
    task_type: Sql
    datasource_name: "dwd"
    flag: YES
    deps: [dependent]
    sql: $FILE{"contract_doc_update.sql"}

  - name: contract_dtl
    task_type: Sql
    datasource_name: "dwd"
    flag: YES
    deps: [contract_doc]
    sql: $FILE{"contract_dtl_update.sql"}
  
  - name: customer_receivable_dtl
    task_type: Sql
    datasource_name: "dwd"
    flag: YES
    deps: [contract_dtl]
    sql: $FILE{"customer_receivable_dtl_update.sql"}

