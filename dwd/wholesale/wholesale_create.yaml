  - name: order_repay_dtl
    task_type: Sql
    datasource_name: "dwd"
    flag: YES
    deps: [order_repay_doc]
    sql: $FILE{"order_repay_dtl_create.sql"}

  - name: sales_settle_detail
    task_type: Sql
    datasource_name: "dwd"
    flag: YES
    deps: [order_repay_dtl]
    sql: $FILE{"sales_settle_detail_create.sql"}
